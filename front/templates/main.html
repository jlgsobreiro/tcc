<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <form method="post" action="/login">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="submit">Submit</label>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>

    <div class="z-depth-2">
        <div class="form-control">
            <form method="post" action="/login">

                <label class="row" for="nome">Nome</label>
                <input readonly id="nome" name="nome" value="Teste Testinho">
                <label class="row" for="numero_cartao">Cart√£o</label>
                <input readonly id="numero_cartao" name="numero_cartao" value="1234567890123">
                <label class="row" for="cvv">CVV</label>
                <input readonly id="cvv" name="cvv" value="123">
                <label class="row" for="validade">Validade</label>
                <input readonly id="validade" name="validade" value="12/2023">
                <label class="row" for="valor">Valor</label>
                <input type="number" step="0.01" id="valor" name="valor">
                <input type="hidden" id="seller" name="seller" value="{{ seller }}">

                <br>
                <input type="submit" name="submit2" id="submit2" value="Enviar">
            </form>
        </div>
    </div>

    <div>
        <button id="btn_socket">Teste Connect Socket</button>
        <button id="btn_socket_disconnect">Teste Disconnect Socket</button>
        <button id="btn_get">Teste GET</button>
        <button id="btn_post">Teste POST</button>
    </div>
    <div>
        <p id="sck_cnt"></p>
    </div>
</div>
